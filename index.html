<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packet Versand Tracking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Packet Versand Tracking</h1>
    <p>Bitte geben Sie Ihren Versandcode ein:</p>
    <input type="text" id="trackingCode" placeholder="Versandcode eingeben">
    <button onclick="checkTrackingCode()">Senden</button>
    <p class="error" id="errorMessage" style="display: none;">Ungültiger Versandcode!</p>

    <script>
        function checkTrackingCode() {
            const correctCode = "HIUJH23IENAS1"; // Der richtige Versandcode
            const userCode = document.getElementById("trackingCode").value.trim(); // Benutzereingabe
            const errorMessage = document.getElementById("errorMessage");

            if (userCode === correctCode) {
                // Weiterleitung zur Erfolgsseite
                window.location.href = "success.html"; // Ersetze mit der gewünschten Zielseite
            } else {
                // Fehlermeldung anzeigen
                errorMessage.style.display = "block";
            }
        }
    </script>
</body>
</html>
