<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Packet Versand Tracking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Packet Versand Tracking</h1>
    <p>Bitte geben Sie Ihren Versandcode ein:</p>
    <input type="text" id="trackingCode" placeholder="Versandcode eingeben">
    <button onclick="checkTrackingCode()">Senden</button>

    <!-- Nachrichtenbereich -->
    <div class="message" id="message"></div>

    <script>
        function checkTrackingCode() {
            const correctCode = "HIUJH23IENAS1"; // Der richtige Versandcode
            const userCode = document.getElementById("trackingCode").value.trim(); // Benutzereingabe
            const messageDiv = document.getElementById("message");

            // Zurücksetzen der Nachricht
            messageDiv.innerHTML = "";
            messageDiv.className = "message";

            if (userCode === correctCode) {
                // Erfolgsmeldung anzeigen
                messageDiv.innerHTML = "Ihre Bestellung ist in Bearbeitung.";
                messageDiv.classList.add("success");
            } else {
                // Fehlermeldung anzeigen
                messageDiv.innerHTML = "Ungültiger Versandcode!";
                messageDiv.classList.add("error");
            }
        }
    </script>
</body>
</html>
