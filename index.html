<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VapeShop1337 - Tracking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, sans-serif;
        }

        body {
            background: #111;
            color: #eee;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .tracking-box {
            background: #222;
            padding: 2rem;
            border-radius: 8px;
            margin: 2rem auto;
            max-width: 600px;
        }

        input {
            width: 100%;
            padding: 1rem;
            background: #333;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: #0066cc;
            border: none;
            color: white;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
        }

        button:hover {
            background: #0052a3;
        }

        .result {
            background: #222;
            padding: 2rem;
            border-radius: 8px;
            margin-top: 2rem;
            display: none;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            background: #333;
            margin: 0.5rem 0;
            border-radius: 4px;
        }

        .error {
            color: #ff4444;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }

        .loading {
            text-align: center;
            margin: 1rem 0;
            display: none;
        }
        
        .customer-info {
            background: #2a2a2a;
            padding: 1.5rem;
            border-radius: 6px;
            margin-bottom: 2rem;
        }

        .customer-info p {
            margin: 0.8rem 0;
            font-size: 1.1rem;
        }

        .status-header {
            margin-bottom: 1.5rem;
            color: #00cc66;
        }
        
        .estimated-date {
            background: #28a745;
            color: white;
            padding: 1rem;
            border-radius: 6px;
            margin: 1.5rem 0;
            display: inline-block;
        }

        .estimated-date strong {
            font-weight: 600;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>VapeShop1337 Tracking</h1>
            <p>PrÃ¼fe deinen Sendungsstatus</p>
        </div>

        <div class="tracking-box">
            <input type="text" id="trackingInput" placeholder="Enter tracking code (e.g. VAPE-1337)">
            <button onclick="checkTrackingCode()">Tracken</button>
        </div>

        <div class="loading" id="loading">Loading...</div>
        <div class="error" id="error">Falscher Tracking-Code!</div>

        <div class="result" id="result">
            <h2>Sendungsverlauf</h2>
            <div id="statusList"></div>
        </div>
    </div>

    <script>
    
    const mockData = {
        "f498758f0e76": {
            customerName: "Sebastian MÃ¼ller",
            shippingAddress: "WaghÃ¤usler StraÃŸe 92, 68753 WaghÃ¤usel",
            estimatedDelivery: "2024-04-3",
            updates: [
                { date: "2024-03-23 14:30", event: "Bezahlt" },
                { date: "2024-03-23 14:35", event: "Bearbeitet" },
                { date: "2024-03-24 09:00", event: "Versendet" },
            ]
        }
    };

    function checkTrackingCode() {
        const code = document.getElementById('trackingInput').value.trim();
        const resultDiv = document.getElementById('result');
        const errorDiv = document.getElementById('error');
        const loadingDiv = document.getElementById('loading');

        // Show loading
        loadingDiv.style.display = 'block';
        resultDiv.style.display = 'none';
        errorDiv.style.display = 'none';

        // Simulate API call
        setTimeout(() => {
            loadingDiv.style.display = 'none';
            
            if (mockData[code]) {
                showResult(mockData[code]);
            } else {
                errorDiv.style.display = 'block';
            }
        }, 800);
    }

    function showResult(data) {
        const statusList = document.getElementById('statusList');
        const resultDiv = document.getElementById('result');
        
        // Add estimated delivery date
        statusList.innerHTML = `
            <div class="customer-info">
                <h3>Kundendaten</h3>
                <p><strong>Name:</strong> ${data.customerName}</p>
                <p><strong>Addresse:</strong> ${data.shippingAddress}</p>
                <div class="estimated-date">
                    ðŸšš Voraussichtliche Ankunft: 
                    <strong>${formatDeliveryDate(data.estimatedDelivery)}</strong>
                </div>
            </div>
            <h3 class="status-header">Sendungsverlauf:</h3>
            ${data.updates.map(update => `
                <div class="status-item">
                    <div>${update.event}</div>
                    <div>${formatDate(update.date)}</div>
                </div>
            `).join('')}
        `;

        resultDiv.style.display = 'block';
    }

    // New date formatting function
    function formatDeliveryDate(dateString) {
        const options = { weekday: 'long', day: 'numeric', month: 'long' };
        return new Date(dateString).toLocaleDateString('de-DE', options);
    }

    // Update existing format function
    function formatDate(dateString) {
        return new Date(dateString).toLocaleDateString('de-DE', {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });
    }
</script>
</body>
</html>
